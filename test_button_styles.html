<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Style Test</title>
    <link rel="stylesheet" href="assets/css/forms.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="auth-page login-page">
    <div class="test-container">
        <h2>Button Style Test</h2>
        <p>This page tests if our button styles are working correctly:</p>
        
        <form>
            <div class="form-group">
                <label for="test-email">Email</label>
                <input type="email" id="test-email" placeholder="test@example.com">
            </div>
            <div class="form-group">
                <label for="test-password">Password</label>
                <input type="password" id="test-password" placeholder="Password">
            </div>
            <button type="submit" class="btn">Sign In Button</button>
        </form>
        
        <div style="margin-top: 20px;">
            <input type="submit" class="btn" value="Submit Input Button">
        </div>
        
        <div style="margin-top: 20px;">
            <a href="#" class="btn">Link with .btn class</a>
        </div>
    </div>
</body>
</html>
